<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <p>Count down</p>
    <h2 class="newyear">Happy New Year</h2>
    <div class="counter">

    <div class="box">
        <h2 id="days">00</h2>
        <small>Days</small>
    </div>
    
    <div class="box">
    <h2 id="hours">00</h2>
    <small>Hours</small>
</div>

<div class="box">
    <h2 id="minutes">00</h2>
    <small>Minutes</small>
</div>

<div class="box">
    <h2 id="seconds">00</h2>
    <small>Seconds</small>
</div>
        
</div>
</div>
    
</body>
</html>
